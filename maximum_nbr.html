<!DOCTYPE html>
<html>
<head>
    <title>Find Maximum in Array</title>
</head>
<body>
    <script>
        let array = [1, 2, 3, 4, 5];
        let max = array[0]; 
        for (let i = 1; i < array.length; i++) { 
            if (array[i] > max) { 
                max = array[i]; 
            }
        }
        alert("The maximum value in the array is: " + max);
    </script>
</body>
</html>
